<!DOCTYPE html>
<head>
    <title>Golf Scorecard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Golf Scorecard</h1>
    <table>
        <tr>
            <th>Par</th>
            <th>Hole</th>
            <th>Player 1</th>
            <th>Player 2</th>
            <th>Player 3</th>
        </tr>
        <tr>
            <td>5</td>
            <td>1</td>
            <td>4</td>
            <td>5</td>
            <td>4</td>
        </tr>
        <tr>
            <td>4</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>4</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>2</td>
            <td>3</td>
            <td>3</td>
        </tr>
    </table>
    <h1>Archery</h1>
    <table>
        <tr>
            <th>Meter</th>
            <th>Round</th>
            <th>Shooter 1</th>
            <th>Shooter 2</th>
            <th>Shooter 3</th>
        </tr>
        <tr>
            <td>10 Meter</td>
            <td>1</td>
            <td>49</td>
            <td>50</td>
            <td>40</td>
        </tr>
        <tr>
            <td>10 Meter</td>
            <td>2</td>
            <td>48</td>
            <td>49</td>
            <td>42</td>
        </tr>
        <tr>
            <td>10 Meter</td>
            <td>3</td>
            <td>49</td>
            <td>50</td>
            <td>47</td>
        </tr>
    </table>
    <h1>Mini Golf</h1>
    <table>
        <tr>
            <th>Par</th>
            <th>Hole</th>
            <th>Player 1</th>
            <th>Player 2</th>
            <th>Player 3</th>
        </tr>
        <tr>
            <td>3</td>
            <td>1</td>
            <td>4</td>
            <td>3</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>3</td>
            <td>2</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>3</td>
            <td>1</td>
            <td>2</td>
            <td>1</td>
        </tr>
    </body>
</html>
